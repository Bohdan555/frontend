<div class='loginWrapper'>
      <div class='loginInnerWrapper'>
        <div class='container'>
            <form>
            <div class='row'>
                <div class='col-md-4 col-sm-4 col-md-offset-4 signIn'>
                  <input type="radio" name="loginRadBut" class='signInRadBut' id='SignInRadBut'><label for='SignInRadBut' class="radio-inline">sign in</label>
                  <input type="radio" name="loginRadBut" class='signUnRadBut' id='SignUpRadBut'><label for='SignUpRadBut' class="radio-inline">sign up</label>
                  <div class="input-group">
                    <label for="username">username</label>
                    <input id="email" type="text" class="form-control" name="username" placeholder="Email">
                  </div>
                  <div class="input-group">
                    <label for="userpassword">password</label>
                    <input id="password" type="password" class="form-control" name="userpassword" placeholder="Password">
                  </div>
                  <div class='input-group'>
                    <div class="checkbox checkbox-primary">
                      <input type='checkbox' id='KeepSignedCheckBox' class='check styled'>
                      <label for="KeepSignedCheckBox"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                  </div>
                  <div class='hr'>
                  </div>
                  <div class='input-group'>
                    <button class='btn signInButton'>Sign In</button>
                  </div>
                  </div>
                </div>
              </form>
          <div class='row'>

          </div>
        </div>
      </div>
    </div>

<div class='loginWrapper'>
      <div class='loginInnerWrapper'>
        <div class='container'>
          <div class='row'>
            <div class="loginButtons col-md-4 col-sm-4 col-xs-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
              <input type="radio" name="loginRadBut" class='signInRadBut' id='SignInRadBut' checked><label for='SignInRadBut' class="radio-inline">sign in</label>
              <input type="radio" name="loginRadBut" class='signUpRadBut' id='SignUpRadBut'><label for='SignUpRadBut' class="radio-inline">sign up</label>
              <div class='signIn'>
                  <div class="input-group">
                    <label for="email">email</label>
                    <input id="text" type="text" ngModel [ngClass]='{"has-error":signInEmail.dirty}' #signInEmail='ngModel' class="form-control" name="useremail" placeholder="Email" required>
                  </div>
                  <div class="input-group">
                    <label for="assword">password</label>
                    <input id="password" type="password" ngModel [ngClass]='{"has-error": signInPassword.dirty}' #signInPassword='ngModel' class="form-control" name="userpassword" placeholder="Password" required>
                  </div>
                  <div class='input-group'>
                    <div class="checkbox checkbox-primary">
                      <input type='checkbox' class='check' id="keepSignedInCheckBox">
                      <label for="keepSignedInCheckBox">Keep me Signed in</label>
                    </div>
                  </div>
                  <div class='hr'>
                  </div>
                  <div class='input-group'>
                    <button (click)='submitSignIn(signInEmail.value,signInPassword.value)' class='btn signButton' [ngClass]='{"disabled": signInEmail.invalid || signInPassword.invalid}'><span>Sign In</span></button>
                  </div>
                </div>
                <div class='signUp'>
                    <div class="input-group">
                      <label for="email">email</label>
                      <input id="email" type="text" [ngClass]='{"has-error":signUpEmail.dirty && signUpEmail.errors?.required }' ngModel #signUpEmail='ngModel' class="form-control" name="useremail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                      <label for="password">password</label>
                      <input id="password" type="password"  [ngClass]='{"has-error":signUpPassword.dirty && signUpPassword.errors?.required}' ngModel #signUpPassword='ngModel' (input)='OnChangedPassword(signUpPassword.value)' class="form-control" name="userpassword" placeholder="Password" required>
                      <p class='weakPassword' [hidden]='signUpPassword.errors?.required' #stateOfPassword></p>
                    </div>
                    <div class='hr'>
                    </div>
                    <div class='input-group'>
                      <button (click)='submitSignUp(signUpEmail.value,signUpPassword.value)' class='btn signButton' [ngClass]='{"disabled": signUpEmail.invalid || signUpPassword.errors?.required}'><span>Sign Up</span></button>
                    </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>


<div class="col-md-6">
  <div class="skills"> 
    <div class="title"><span>Skills</span><i class="fa fa-pencil-square-o"></i></div>
    <div class="skills-list">
      <ul class="list-inline">
        <li *ngFor="let skill of skills"><img [src]="skill.image" alt=""/>
          <p>{{skill.name}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>

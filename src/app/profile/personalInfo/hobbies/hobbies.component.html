
<div class="col-md-6">
  <div class="hobbies">
    <div class="title"><span>Hobbies</span><i class="fa fa-pencil-square-o"></i></div>
    <div class="hobbies-list">
      <ul class="list-inline">
        <li *ngFor="let hobby of hobbies"><img [src]="hobby.image" alt=""/>
          <p>{{hobby.name}}                        </p>
        </li>
      </ul>
    </div>
  </div>
</div>
